name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET Framework 4.0 reference assemblies
        run: |
          nuget install Microsoft.NETFramework.ReferenceAssemblies.net40 -Version 1.0.3 -OutputDirectory "$env:LOCALAPPDATA\\Temp\\reference-assemblies"
          $refPath = Join-Path $env:LOCALAPPDATA "Temp\\reference-assemblies\\Microsoft.NETFramework.ReferenceAssemblies.net40.1.0.3\\build\\.NETFramework\\v4.0"
          echo "FRAMEWORK40_PATH=$refPath" >> $env:GITHUB_ENV

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore packages
        working-directory: "AsyncRAT-C#"
        run: nuget restore AsyncRAT-Sharp.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build solution
        working-directory: "AsyncRAT-C#"
        run: msbuild AsyncRAT-Sharp.sln /p:Configuration=Release /verbosity:minimal
