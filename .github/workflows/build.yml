name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET Framework 4.0 reference assemblies
        run: |
          $packagesRoot = Join-Path $env:LOCALAPPDATA "Temp\\reference-assemblies"
          nuget install Microsoft.NETFramework.ReferenceAssemblies.net40 -Version 1.0.3 -OutputDirectory $packagesRoot

          $packagePath = Get-ChildItem -Path $packagesRoot -Directory -Filter "Microsoft.NETFramework.ReferenceAssemblies.net40*" | Sort-Object Name -Descending | Select-Object -First 1
          if ($packagePath) {
            $frameworkPath = Join-Path $packagePath.FullName "build/.NETFramework/v4.0"
          }

          if (-not $frameworkPath -or -not (Test-Path $frameworkPath)) {
            $frameworkPath = "C:\\Windows\\Microsoft.NET\\Framework\\v4.0.30319"
            if (-not (Test-Path $frameworkPath)) {
              $frameworkPath = "C:\\Windows\\Microsoft.NET\\Framework64\\v4.0.30319"
            }
          }

          echo "FRAMEWORK40_PATH=$frameworkPath" >> $env:GITHUB_ENV

      - name: Copy .NET Framework 4.0 NLP data
        run: |
          $nlpSource = "C:\\Windows\\Microsoft.NET\\Framework64\\v4.0.30319"
          if (-not (Test-Path $nlpSource)) {
            $nlpSource = "C:\\Windows\\Microsoft.NET\\Framework\\v4.0.30319"
          }
          if ($env:FRAMEWORK40_PATH -like "$env:LOCALAPPDATA*") {
            New-Item -ItemType Directory -Path "$env:FRAMEWORK40_PATH" -Force | Out-Null
            foreach ($file in @("normidna.nlp", "normnfc.nlp", "normnfd.nlp", "normnfkc.nlp", "normnfkd.nlp")) {
              Copy-Item -Path (Join-Path $nlpSource $file) -Destination (Join-Path $env:FRAMEWORK40_PATH $file) -Force
            }
            $redistSource = Join-Path $nlpSource "RedistList"
            if (Test-Path $redistSource) {
              Copy-Item -Path $redistSource -Destination (Join-Path $env:FRAMEWORK40_PATH "RedistList") -Recurse -Force
            }
          }

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore packages
        working-directory: "AsyncRAT-C#"
        run: nuget restore AsyncRAT-Sharp.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build solution
        working-directory: "AsyncRAT-C#"
        run: msbuild AsyncRAT-Sharp.sln /p:Configuration=Release /verbosity:minimal
